<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
</head>
<body>

  <h2>Simple Interest Calculator</h2>

  <form onsubmit="calculateInterest();">
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" required><br>

    <label for="rate">Rate of Interest (%):</label>
    <input type="number" id="rate" required><br>

    <label for="time">Time (in years):</label>
    <input type="number" id="time" required><br>

    <button type="submit">Calculate Interest</button>
  </form>
  <script>
    function calculateInterest() {
      const principal = document.getElementById('principal').value;
      const rate = document.getElementById('rate').value;
      const time = document.getElementById('time').value;

      let interest = (principal * rate * time)/100;
      alert("Interest Rate: " + interest);
    }
  </script>
</body>
</html>
